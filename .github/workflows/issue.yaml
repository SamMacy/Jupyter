# Based on
# - https://github.com/srggrs/assign-one-project-github-action

name: members

on:
  issues:
    types:
      - opened
env:
  GITHUB_TOKEN: ${{ secrets.ORG_MEMBERSHIP_TOKEN }}
  BOOL: ${{ contains( test, es ) }}

jobs:
  check-membership:
    runs-on: ubuntu-latest
    steps:
    - name: Check issue creator in org members
      uses: SamMacy/Get-issue-creator@master
  print-bool:
    runs-on: ubuntu-latest
    steps:
    - name: echo
      run: echo "::${BOOL}"
